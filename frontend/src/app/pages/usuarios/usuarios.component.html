<app-page-header title="Usuários">
  <ng-container slot="actions">
    <app-button title="Pesquisa" icon="search" color="secondary" (click)="pesquisa()"></app-button>
    <app-button title="Novo usuário" icon="add" (click)="novo()"></app-button>
  </ng-container>
</app-page-header>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef class="col-tipo">Tipo</th>
    <td mat-cell *matCellDef="let usuario">{{ usuario.tipo }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef class="col-acoes"></th>
    <td mat-cell *matCellDef="let usuario">
      <div class="cell-acoes">
        <app-button icon="lock" color="basic" type="icon" (click)="resetSenha(usuario)"></app-button>
        <app-button icon="edit" color="basic" type="icon" (click)="edit(usuario)"></app-button>
        <app-button icon="delete" color="basic" type="icon" (click)="delete(usuario)"></app-button>
      </div>
    </td>
  </ng-container>
</table>
